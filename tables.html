<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>TABLES</title>
</head>
<body>
    <h2>HTML TABLE</h2>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <caption style="font-size: large; text-transform: uppercase; ">Table Title</caption>
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid black; padding: 8px; text-align: center">Header 1</th>
            <th style="border: 1px solid black; padding: 8px; text-align: center" >Header 2</th>
            <th style="border: 1px solid black; padding: 8px; text-align: center">Header 3</th>
        </tr>

        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: center ">Row 1, Cell 1</td>
            <td style="border: 1px solid black; padding: 8px; text-align: center">Row 1, Cell 2</td>
            <td style="border: 1px solid black; padding: 8px; text-align: center">Row 1, Cell 3</td>
        </tr>

        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: center;">Row 2, Cell 1</td>
            <td style="border: 1px solid black; padding: 8px; text-align: center">Row 2, Cell 2</td>
            <td style="border: 1px solid black; padding: 8px; text-align: center">Row 2, Cell 3</td>
        </tr>

    </table>
</body>
</html>
